<div class="container">
  <h1> Battle Scenes Database </h1>

  <div class="row">

    <div class="col-md-4">

      <div class="menu">
      </div>

    </div>

    <div class="col-md-8">

      <div class="list">

        <ul class="list-group" ng-controller="ListController as list">

          <li class="list-group-item" ng-repeat="card in list.cards">
            <div>{{ card.card_type }} - {{ card.name }} - {{ card.alter_ego }}
              <span class="icon elasticity" ng-show="card.elasticity"></span>
              <span class="icon regeneration" ng-show="card.regeneration"></span>
              <span class="icon blades" ng-show="card.blades"></span>
              <span class="icon genius" ng-show="card.genius"></span>
              <span class="icon super_strength" ng-show="card.super_strength"></span>
              <span class="icon agility" ng-show="card.agility"></span>
              <span class="icon telepathy" ng-show="card.telepathy"></span>
              <span class="icon flying" ng-show="card.flying"></span>
              <span class="icon ranged_attack" ng-show="card.ranged_attack"></span>
              <span class="icon energy_attack" ng-show="card.energy_attack"></span>
              <span class="icon telekinesis" ng-show="card.telekinesis"></span>
              <span class="icon magic" ng-show="card.magic"></span>
              <span class="icon neutral" ng-hide="card.card_type != 'h' || card.elasticity || card.regeneration || card.blades || card.genius || card.super_strength || card.agility || card.telepathy || card.flying || card.ranged_attack || card.energy_attack || card.telekinesis || card.magic"></span>
            </div>

            <div ng-controller="CardDetailsController as details">
              <a class="details-button" href ng-click="details.toggleDetails()">Detalhes</a>

              <div class="row card-details" ng-show="details.show">

                <div class="col-sm-4 card-image">
                  <img ng-src="assets/{{ card.id }}.png"/>
                </div>

                <div class="col-sm-8 card-info">
                  <p>{{ card.text }}</p>
                  <div class="well">
                    <h3>({{ card.hability_cost }}) {{ card.hability_name }}</h3>
                    <p>{{ card.hability_text }}</p>
                  </div>
                </div>

              </div>

            </div>
          </li>

        </ul>

      </div>

    </div>
</div>
