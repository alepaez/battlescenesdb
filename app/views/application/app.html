<div class="container">
  <h1> Battle Scenes Database </h1>

  <div class="row">

    <div class="list" ng-controller="ListController as list">
      <div class="col-md-4">

        <div class="menu">

          <form>
            <input name="name" type="text" placeholder="Nome" ng-model="list.filter.name" ng-change="list.filterCards()"></input>
            <input name="alter_ego" type="text" placeholder="Alter Ego" ng-model="list.filter.alter_ego" ng-change="list.filterCards()"></input>
            <input name="alter_ego" type="text" placeholder="Afiliação" ng-model="list.filter.faction" ng-change="list.filterCards()"></input>
            <span class="icon elasticity"></span>
            <input name="elasticity" type="checkbox" ng-model="list.filter.elasticity" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon regeneration"></span>
            <input name="regeneration" type="checkbox" ng-model="list.filter.regeneration" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon blades"></span>
            <input name="blades" type="checkbox" ng-model="list.filter.blades" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon genius"></span>
            <input name="genius" type="checkbox" ng-model="list.filter.genius" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon super_strength"></span>
            <input name="super_strength" type="checkbox" ng-model="list.filter.super_strength" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon agility"></span>
            <input name="agility" type="checkbox" ng-model="list.filter.agility" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon telepathy"></span>
            <input name="telepathy" type="checkbox" ng-model="list.filter.telepathy" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon flying"></span>
            <input name="flying" type="checkbox" ng-model="list.filter.flying" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon ranged_attack"></span>
            <input name="ranged_attack" type="checkbox" ng-model="list.filter.ranged_attack" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon energy_attack"></span>
            <input name="energy_attack" type="checkbox" ng-model="list.filter.energy_attack" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon telekinesis"></span>
            <input name="telekinesis" type="checkbox" ng-model="list.filter.telekinesis" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
            <span class="icon magic"></span>
            <input name="magic" type="checkbox" ng-model="list.filter.magic" ng-true-value="true" ng-false-value="false" ng-change="list.filterCards()"></input>
          </form>

        </div>

      </div>

      <div class="col-md-8">

        <ul class="list-group" >

          <li class="list-group-item" ng-repeat="card in list.cards">
            <div>{{ card.card_type }} - {{ card.name }} - {{ card.alter_ego }}
              <span class="icon elasticity" ng-show="card.elasticity"></span>
              <span class="icon regeneration" ng-show="card.regeneration"></span>
              <span class="icon blades" ng-show="card.blades"></span>
              <span class="icon genius" ng-show="card.genius"></span>
              <span class="icon super_strength" ng-show="card.super_strength"></span>
              <span class="icon agility" ng-show="card.agility"></span>
              <span class="icon telepathy" ng-show="card.telepathy"></span>
              <span class="icon flying" ng-show="card.flying"></span>
              <span class="icon ranged_attack" ng-show="card.ranged_attack"></span>
              <span class="icon energy_attack" ng-show="card.energy_attack"></span>
              <span class="icon telekinesis" ng-show="card.telekinesis"></span>
              <span class="icon magic" ng-show="card.magic"></span>
              <span class="icon neutral" ng-hide="card.card_type != 'h' || card.elasticity || card.regeneration || card.blades || card.genius || card.super_strength || card.agility || card.telepathy || card.flying || card.ranged_attack || card.energy_attack || card.telekinesis || card.magic"></span>
            </div>

            <div ng-controller="CardDetailsController as details">
              <a class="details-button" href ng-click="details.toggleDetails()">Detalhes</a>

              <div class="row card-details" ng-show="details.show">

                <div class="col-sm-4 card-image">
                  <img ng-src="assets/{{ card.id }}.png"/>
                </div>

                <div class="col-sm-8 card-info">
                  <p>{{ card.text }}</p>
                  <div class="well">
                    <h3>({{ card.hability_cost }}) {{ card.hability_name }}</h3>
                    <p>{{ card.hability_text }}</p>
                  </div>
                </div>

              </div>

            </div>
          </li>

        </ul>

      </div>

    </div>

  </div>
</div>
