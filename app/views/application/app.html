<div class="container">
  <h1> Battle Scenes Database </h1>

  <div class="row">

    <div class="col-md-4">

      <div class="menu">
      </div>

    </div>

    <div class="col-md-8">

      <div class="list">

        <table class="table" ng-controller="ListController as list">
          <thead>
            <tr>
              <td>#</td>
              <td>Nome</td>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="card in list.cards">
              <td>{{ card.id }}</td>
              <td>{{ card.name }}</td>
            </tr>
          </tbody>

        </table>

      </div>

    </div>
</div>
